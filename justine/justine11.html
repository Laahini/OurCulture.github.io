  <div id="mycultureform">
  <form>
    <table id="form">
      <tr>
        <td><label for="first-name">Where is Justine from</label></td>
        <td id="fname"><input type="text" name="Firstname" required></input></td>
      </tr>
      <tr>
        <td><label for="last-name">Last Name</label></td>
        <td id="lname"><input type="text" name="Lastname" required></input></td>
      </tr>
      <tr>
        <td><label for="email">Email</label></td>
        <td id="email"><input type="text" name="email" required></input></td>
      </tr>
      <tr>
        <td><label for="culture">Your Culture</label></td>
        <td id="culture"><input type="text" name="culture" required></td>
      </tr>
      <tr>
        <td><label for="tradition1">Tradition 1</label></td>
        <td id="tradition1"><input type="text" name="tradition1" required></td>
      </tr>
      <tr>
        <td><label for="description1">Description 1</label></td>
        <td id="description1"><textarea name="description1"style="resize: none;"></textarea></td>
      </tr>
      <tr>
        <td><label for="tradition2">Tradition 2</label></td>
        <td id="tradition2"><input type="text" name="tradition2" required></td>
      </tr>
      <tr>
        <td><label for="description2">Description 2</label></td>
        <td id="description2"><textarea name="description2"style="resize: none;"></textarea></td>
      </tr>
      <tr>
        <td><label for="comments">Comments</label></td>
        <td id="comments"><textarea name="comments"style="resize: none;"></textarea></td>
      </tr>
    </table>
    <button type="submit" class="submit">Add MyCulture</button>
  </form>
